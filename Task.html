<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Boxes</title>

    <link rel="stylesheet" href="/CSS/Task.css">

</head>

<body>

    <div class="container">

        <div class="box" id="box1">

            <h2>HTML</h2>

            <div class="options" id="options1">

                <label for="color1">Choose Color:</label>

                <select id="color1" class="color-select">
                    <option value="">Select Color</option>
                    <option value="#FF6F61">Coral</option>
                    <option value="#008080">Teal</option>
                    <option value="#4169E1">Royal Blue</option>
                    <option value="#FFD700">Gold</option>
                    <option value="#228B22">Forest Green</option>
                    <option value="#00BFFF">Deep Sky Blue</option>
                    <option value="#FF00FF">Magenta</option>
                    <option value="#DC143C">Crimson</option>
                </select>  

                <label for="size1">Choose Size:</label>

                <select id="size1" class="size-select">
                    <option value="">Select Size</option>
                    <option value="100px">Small</option>
                    <option value="150px">Medium</option>
                    <option value="200px">Large</option>
                </select>

            </div>

        </div>

        <div class="box" id="box2">

                    <option value="100px">Small</option>
                    <option value="150px">Medium</option>
                    <option value="200px">Large</option>
                </select>

            </div>

        </div>

        <div class="box" id="box3">

            <h2>JS</h2>

                <label for="color3">Choose Color:</label>

                </select>

            </div>

        </div>

    </div>

    <script src="/JS/Task.js"></script>

</body>
</html>
